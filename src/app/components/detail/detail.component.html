<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
  <div
    *ngIf="image"
    class="container_detail animate__animated animate__bounce animate__fadeIn"
  >
   
    <p><strong>Url: </strong> <a href="{{ image.url }}" target="_blank">{{ image.url }}</a></p>
    <img
      src="{{ image.download_url }}"
      alt=""
      class="rounded"
      style="width: 40%"
    /> 

</div>

  </mat-grid-tile>
  <mat-grid-tile>
     <a mat-raised-button color="accent" routerLink="/">Back</a>
  </mat-grid-tile>
  <mat-grid-tile>
  <mat-accordion *ngIf="image">
    <mat-expansion-panel hideToggle (closed)="texto = 'Show all details'"
    (opened)="texto = 'Hide details'">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-raised-button color="primary">{{texto}}</button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p><strong>Identifier:</strong> {{ image.id }}</p>
      <p><strong>Author:</strong> {{ image.author }}</p>
      <p><strong>Width:</strong> {{ image.width }}</p>
      <p><strong>Height:</strong> {{ image.height }}</p>
    </mat-expansion-panel>
    </mat-accordion>
  </mat-grid-tile>

</mat-grid-list>

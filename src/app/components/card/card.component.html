<mat-card class="card mat-elevation-z4" [@fadeInOutScale]>
  <mat-card-content class="content">
    <h2>ImageId: {{ image.id }}</h2>
    <div class="matcontent">
      <img
        src="{{ image.download_url }}"
        alt="foto de ejemplo"
        style="width: 2vw"
        class="animate__animated animate__bounce animate__shakeX"
      />
      <p>Author: {{ image.author }}</p>
    </div>
  </mat-card-content>
</mat-card>
